<div class="update-meet-container">
  <h2>Update Meet</h2>
  <form [formGroup]="meetForm" (ngSubmit)="updateMeet()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control"
        placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date and Time:</label>
      <input type="datetime-local" id="startDate" formControlName="startDate"
        class="form-control">
      <span *ngIf="meetForm.controls['startDate'].value">{{
        meetForm.controls['startDate'].value }}</span>
    </div>
    <div class="form-group">
      <label for="endDate">End Date and Time:</label>
      <input type="datetime-local" id="endDate" formControlName="endDate"
        class="form-control">
      <span *ngIf="meetForm.controls['endDate'].value">{{
        meetForm.controls['endDate'].value }}</span>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
